{% extends 'blog/base.html' %}



{% block content %}

<h1> {{title}}</h1>

{% for obj in object_list %}
  <div class='col-sm-6'>
  <a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a> <br>

  {{ obj.body|linebreaks|truncatechars:120 }}<br>
  {{ obj.author }}<br>
  </div>

{% endfor %}
{% endblock content %}
