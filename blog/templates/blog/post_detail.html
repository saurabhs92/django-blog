{% extends 'blog/base.html' %}

{% block title %} 
{{ instance.title }} | {{ block.super }} 
{% endblock title %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
  
  {% if instance.image %}
  <img src='{{ instance.image.url }}' class='img-responsive' />
  {% endif %}
  <h1>{{title}} <small>{{ instance.created_date|timesince }} ago</small> </h1>

  {{ instance.body|linebreaks }}<br>
  {{ instance.author }}<br>
  <br>

</div>
{% endblock content %}
